<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fibras Chatbot</title>

    <!-- Dialogflow Messenger -->

    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="ai-nativeframework"
      agent-id="d9df1931-9efe-4de6-baa8-9bb1b8777637"
      language-code="es">
      <df-messenger-chat-bubble
          chat-title="chatbot-fibras"
          placeholder-text="Escriba un mensaje o hazme una preguntaâ€¦">
      >
      </df-messenger-chat-bubble>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const dfMessenger = document.querySelector("df-messenger");
      
      function setSpanish() {
          dfMessenger.setAttribute("language-code", "es");
      }
  
      function setEnglish() { 
          dfMessenger.setAttribute("language-code", "en");
      }
  
      window.addEventListener('df-response-received', (event) => {
          let input_language = event.detail.raw.queryResult.parameters.user_input_language
          let currentLanguage = event.detail.raw.queryResult.languageCode
          if (currentLanguage !== input_language) {
              if (input_language == "es"){
                  setSpanish()
              } else if (input_language == "en") {
                  setEnglish()
              } else {
                  setSpanish()
              }
          }
          
      });
    </script>
  </body>
</html>
